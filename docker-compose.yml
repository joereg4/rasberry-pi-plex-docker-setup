services:
  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    environment:
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=http://${PLEX_HOST}:32400/
    network_mode: host
    volumes:
      - /opt/plex/database:/config
      - /opt/plex/transcode:/transcode
      - /mnt/blockstore/plex/media:/data
    restart: unless-stopped
    # Hardware transcoding removed for Raspberry Pi 5 compatibility
    # Pi 5 uses VideoCore VII GPU which requires different configuration